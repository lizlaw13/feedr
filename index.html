<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Feedr</title>
    <link
      rel="stylesheet"
      href="styles/normalize.css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="styles/html5bp.css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
      media="screen"
      charset="utf-8"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <section class="bc-container">
        <h1>Feedr</h1>
        <nav>
          <ul>
            <li
              ><a href="">News Source: <span>News API</span></a>
              <ul>
                <li><a id="source0" href="#">Technology</a></li>
                <li><a id="source1" href="#">Business</a></li>
                <li><a id="source2" href="#">Science</a></li>
                <li><a id="source3" href="#">Health</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="clearfix"></div>
      </section>
    </header>

    <div id="popUp" class="loader hidden">
      <a href="#" class="closePopUp">X</a>
      <div class="article">
        <h1>Article title here</h1>
        <p>
          Article description/content here.
        </p>
        <a href="#" class="popUpAction" target="_blank"
          >Read more from source</a
        >
      </div>
    </div>

    <section id="main" class="container"> </section>

    <section class="container-fluid bc-container-fluid">
      <h3 class="bc-headline-title">Top Headlines in the USA</h3>
      <p class="bc-headline-sub">Use drop down menu to view articles by category.</p>
      <img class="bc-headline-img" src="img/worldwide.png">
    </section>

    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.11.3.min.js"><\/script>'
        );
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
